<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <script src="./bundle.js" defer></script> <!-- use defer or put at end of body-->
  </head>
  <body>
      <nav id = 'navbar'>
        <div id= 'logo'>
          <img id='icon' src='http://wfarm3.dataknet.com/static/resources/icons/set28/58aac1c.png'>
          <h1>Trip Planner</h1>
        </div>
        <div id= 'buttons'>
          <button type='button'>Home</button>
          <button type='button'>About</button>
          <button type='button'>Contact</button>
        </div>
      </nav>
      <div id='main'>
        <div id='map'></div>
        <div id='user-input' class='flex-col'>
          <div id= 'infobar' class='flex-col'>
            <select name='Hotel'>
              <option value='prompt'>Select a Hotel</option>
              <option value='Hotel1'>Hotel1</option>
              <option value='Hotel2'>Hotel2</option>
              <option value='Hotel3'>Hotel3</option>
            </select>
            <select name='Restaurant'>
                <option value='prompt'>Select a Restaurant</option>
                <option value='Restaurant1'>Restaurant1</option>
                <option value='Restaurant2'>Restaurant2</option>
                <option value='Restaurant3'>Restaurant3</option>
            </select>
            <select name='Activity'>
                <option value='prompt'>Select an Activity</option>
                <option value='Activity1'>Activity1</option>
                <option value='Activity2'>Activity2</option>
                <option value='Activity3'>Activity3</option>
            </select>
            </div>
            <div id= 'selections' class='flex-col'>
              <div class='selection' id='hotels'>
                <p>You chose the Holiday Inn</p>
              </div>
              <div class='selection' id='restaurants'>
                <p>You're going to eat at Lolo's Seafood Shack</p>
              </div>
              <div class='selection' id='activities'>
                <p>You're going to go to all of the museums</p>
              </div>
            </div>
            <h3>Let's go!</h3>
        </div>
      </div>
  </body>
</html>
